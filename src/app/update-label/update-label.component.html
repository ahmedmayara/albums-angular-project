<form>
    <div class="mt-3">
        <label>ID Label :</label>
        <input type="text" [(ngModel)]="label.idLabel" class="form-control w-25 mb-1">
    </div>
    <div>
        <label>Label Name :</label>
        <input type="text" [(ngModel)]="label.labelName" class="form-control w-75 mb-1" placeholder="Enter Label Name...">
    </div>
    <div>
        <label>Label Founder :</label>
        <input type="text" [(ngModel)]="label.labelFounder" class="form-control w-75 mb-1" placeholder="Enter Label Founder...">
    </div>
    <div>
        <label>Label Country :</label>
        <input type="text" [(ngModel)]="label.labelCountry" class="form-control w-75 mb-1" placeholder="Enter Label Country...">
    </div>
    <div class="mt-2">
        <button type="submit" class="btn btn-primary mt-3" (click)="saveLabel()">Add Label</button>
    </div>
</form>
